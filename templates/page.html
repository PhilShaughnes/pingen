<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }
        h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }
        h2 {
            margin-top: 2rem;
            color: #2c3e50;
        }
        h3 {
            color: #34495e;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: disc;
            padding-left: 2rem;
        }
        li {
            margin: 0.5rem 0;
        }
        nav {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 4px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        nav li {
            margin: 0;
        }
        code {
            background: #f4f4f4;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9em;
        }
        pre {
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
        pre code {
            padding: 0;
            background: none;
        }
    </style>
</head>
<body>
    {{if .Pages}}
    <nav>
        <ul>
        {{range .Pages}}
            <li><a href="{{.Slug}}.html">{{.Title}}</a></li>
        {{end}}
        </ul>
    </nav>
    {{end}}
    
    <main>
        <h1>{{.Title}}</h1>
        {{.Content}}
    </main>
</body>
</html>
